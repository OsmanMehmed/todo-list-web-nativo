<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title> TAREAS </title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "main">
            <div class = "submain">
                <div class = "tituloInicial">
                    <h1> ADMINISTRADOR DE TAREAS </h1>
                </div>
                <div class = "flexbox">
                    <div class = "BLOQUES">
                        <div class = "titulo">
                            <div class = "tituloTexto">
                                <span> TO-DO </span>
                            </div>
                            <div class = "flexboxSubtitulo">

                                <div class = "vaciarListaSeguridad">
                                    <button class = "botonVaciar" id = "vaciarListaSeguridad1"> Vaciar lista </button>
                                </div>

                                <div class = "añadirTarea">
                                    <button class = "botonAñadirTarea" id = "añadirTarea1">
                                        <img class = "imagenAñadirTarea" src = "./imgs/plus-solid.svg"/>
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class = "configuracionesListas">
                            <span> Ordenar por: </span>
                            <span id = "tipoOrden"> [elemento] </span>
                            <div class = "containerBotonDropDown">
                                <button class = "botonImagenDropDown" id = "dropDownOrden1">
                                    <img class = "imagenDropDown" src = "./imgs/caret-down-solid.svg">
                                </button>
                            </div>
                        </div>
                        
                        
                        <div class = "contenedorTareas" id = "contenedorTareas1">

                        </div>
                    </div>

                    <div class = "espacio"></div>
                    
                    <div class = "BLOQUES">
                        <div class = "titulo">
                            <div class = "tituloTexto">
                                <span> DOING </span>
                            </div>
                            <div class = "flexboxSubtitulo">
                                
                                <div class = "vaciarListaSeguridad">
                                    <button class = "botonVaciar" id = "vaciarListaSeguridad2"> Vaciar lista </button>
                                </div>

                                <div class = "añadirTarea">
                                    <button class = "botonAñadirTarea" id = "añadirTarea2">
                                        <img class = "imagenAñadirTarea" src = "./imgs/plus-solid.svg"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class = "configuracionesListas">
                            <span> Ordenar por: </span>
                            <span id = "tipoOrden"> [elemento] </span>
                            <div class = "containerBotonDropDown">
                                <button class = "botonImagenDropDown" id = "dropDownOrden2">
                                    <img class = "imagenDropDown" src = "./imgs/caret-down-solid.svg">
                                </button>
                            </div>
                        </div>

                        <div class = "contenedorTareas" id = "contenedorTareas2">

                            
                        </div>
                    </div>

                    <div class = "espacio"></div>

                    <div class = "BLOQUES">
                        <div class = "titulo">
                            <div class = "tituloTexto">
                                <span> DONE </span>
                            </div>
                            <div class= "flexboxSubtitulo">
                                
                                <div class = "vaciarListaSeguridad">
                                    <button class = "botonVaciar" id = "vaciarListaSeguridad3"> Vaciar lista </button>
                                </div>

                                <div class ="añadirTarea">
                                    <button class = "botonAñadirTarea" id = "añadirTarea3">
                                        <img class = "imagenAñadirTarea" src= "./imgs/plus-solid.svg"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class = "configuracionesListas">
                            <span> Ordenar por: </span>
                            <span id = "tipoOrden"> [elemento] </span>
                            <div class = "containerBotonDropDown">
                                <button class = "botonImagenDropDown" id = "dropDownOrden3">
                                    <img class = "imagenDropDown" src = "./imgs/caret-down-solid.svg">
                                </button>
                            </div>
                        </div>

                        <div class = "contenedorTareas" id = "contenedorTareas3">
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class = "mainAñadirTarea" id = "mainAñadirTarea">
                    <div class = "contenedorTituloModal">
                        <div class = "tituloModalBotonSalir">
                            
                            <button class = "salirCrearTarea" id = "salirCrearTarea">
                                <img class = "imagenSalirCrearTarea" src= "./imgs/x-solid.svg" />
                            </button>
                        </div>
                        
                        <div class = "tituloModalTITULO">
                            <div class = tituloVentanaModalCreacion1>
                                <span class = "tituloVentanaModalCreacion11" id = "tituloVentanaModalCreacion1"> [Contexto] </span>
                            </div>
                            
                            <div class = "tituloVentanaModalCreacion2">
                                <span class = "tituloVentanaModalCreacion22" id = "tituloVentanaModalCreacion2"> [Elemento] </span>
                            </div>
                        </div> 
                    </div>

                    <div class = "contenedorCuerpoModal">
                        
                        <div class = "contenedorNombreTarea">
                            <div class = "contenedorNombre-salir">
                                <span class = "nombre"> Nombre : </span>
                            </div>

                            <div class = "inputNUEVONombreTarea1">
                                <input class = "inputNUEVONombreTarea2" type = "text" id = "tNombre" name = "tNombre">
                            </div>

                            <div class = "contenedorPrioridadTarea">

                                <div class = "contenedorNombre-salir">
                                    <span class = "nombre"> Prioridad de la tarea : </span>
                                </div>
        
                                <div class = "inputNUEVOPrioridadTarea1">
                                    <input class = "inputNUEVOPrioridadTarea2" type = "text" id = "tPrioridad" name = "tPrioridadnombre" value = "0">
                                </div>
                                
                                <div class = "flechasCrearTarea">
                                    <button class = "flechaArriba" id = "botonNUEVOSubirPrioridad">
                                        <img class = "imagenFlechaArriba" src = "./imgs/angle-up-solid.svg" />
                                    </button>

                                    <button class = "flechaAbajo"  id = "botonNUEVOReducirPrioridad">
                                        <img class = "imagenFlechaAbajo" src = "./imgs/angle-up-solid.svg" />
                                    </button>
                                </div>
                            </div>
                        </div>
                        

                        <div class = "contenedorNUEVODescripcionTarea">

                            <div class = "descripcionNUEVATarea">
                                <span class = "descripcionNUEVATareaTitulo"> Descripción :</span>
                            </div>

                            <div class = "descripcionNUEVATareaDescripcion">
                                <textarea class = "inputNUEVODescripcionTarea" id = "tDescripcion" name = "tDescripcion" rows = "10" cols = "78" ></textarea>
                            </div>
                            
                        </div>

                        <div class = "contenedorNUEVOBotonesTarea">
                            <div class ="enviarCREARTarea">
                                <button class = "inputNUEVOEnviarTarea" id = "tEnviar"> Crear </button>
                            </div>
                            
                            <div class ="cancelarCREARTarea">
                                <button class = "botonCancelarCrearTarea" id = "botonCancelarCrearTarea"> Cancelar </button>
                            </div>             
                        </div>
                    </div>
                </div>
            
                <div class = "mainTareaMadre" id = "mainTareaMadre">
                    <div class = "mainTareaHija">
                        <div class = "checkbox">
                            <input class = "inputCheckbox" type ="checkbox" id = "CheckBoxMadre">
                        </div>

                        <div class = "flexboxNombrePrioridad">
                            <div class = "CONTnombreTarea">
                                <button class = "nombreTarea" id = "nombreTareaMadre"> [Nombre Tarea] </button>
                            </div>

                            <div class = "CONTprioridadTarea">
                                <span class = "prioridadTarea1"> Prioridad: </span>
                                <span class = "prioridadTarea2" id = "prioridadTareaMadre"> [Prioridad] </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class = "dejarFondoInutil" id = "dejarFondoInutil"></div>

                <div class = "mainPreguntaSeguridadVaciar" id = "mainPreguntaSeguridadVaciar">
                    <div class = "containerBotonSalirVentanaPreguntaSeguridadVaciar">
                        <button class = "botonSalirVentanaPreguntaSeguridadVaciar" id = "botonSalirVentanaPreguntaSeguridadVaciar"> NO VACIAR </button>
                    </div>

                    <div class = "containerTextoVentanaPreguntaSeguridadVaciar">
                        <span class = "textoSalirVentanaPreguntaSeguridadVaciar1"> ¿¿¿ QUIERES VACIAR TODAS LAS TAREAS DE: </span>
                        <span class = "textoSalirVentanaPreguntaSeguridadVaciar2" id = "textoSalirVentanaPreguntaSeguridadVaciar"> [ESTADO] </span>
                        <span class = "textoSalirVentanaPreguntaSeguridadVaciar3"> ??? </span>
                    </div>

                    <div class = "containerBotonAceptarVentanaPreguntaSeguridadVaciar">
                        <button class = "botonAceptarVentanaPreguntaSeguridadVaciar" id = "botonAceptarVentanaPreguntaSeguridadVaciar"> VACIAR </button>
                    </div>
                </div>

                <div class = "mainMostrarDescripcion" id = "mainMostrarDescripcion">
                    <div class = "descripcionTituloSalir">
                        <div class = "descripcionTitulos">
                            <span class = "descripcionTitutlo1"> DESCRIPCION TAREA: </span>
                            <span class = "descripcionTitutlo2" id = "descripcionTitutlo2"> [TAREA] </span>
                        </div>

                        <div class = "descripcionSalir">
                            <button class = "descripcionBotonSalir" id = "descripcionBotonSalir"> 
                                <img class = "descripcionImagenSalir" src= "./imgs/x-solid.svg" />
                            </button>
                        </div>
                    </div>

                    <div class = "contenedorDescripcionTarea">
                        <textarea class = "descripcionTareaLEER" id = "descripcionTareaLEER" readonly> </textarea>
                    </div>
                </div>
            </div>
        </div>
        <script src = "funcionalidad.js" type = "text/javascript"></script>
    </body>
</html>
