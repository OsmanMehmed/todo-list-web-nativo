<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> TAREAS </title>
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="main">
            <div class="tituloInicial">
                <h1> ADMINISTRADOR DE TAREAS </h1>

                            <div class="añadirTarea">
                                <button class = "botonAñadirTarea" onclick = "añadirTarea(1);">

                                </button>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="configuracionesListas">
                        <span> Ordenar por: </span>
                        <span id = "tipoOrden"> [elemento] </span>
                        <div class = "containerBotonDropDown">
                            <button class="botonImagenDropDown" onclick = "dropDownOrden(1);">
                                <img class="imagenDropDown" src="./imgs/caret-down-solid.svg">
                            </button>
                        </div>
                    </div>
                    
                    
                    <div class="contenedorTareas"  id="contenedorTareas1">
                        
                    </div>
                </div>
